<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Study Up - 푸시 알림 테스트</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>
    <style>
        .container {
            width: 600px;
            margin: 50px auto;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button.danger {
            background-color: #f44336;
        }

        button.danger:hover {
            background-color: #da190b;
        }

        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .token-box {
            margin-top: 15px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 4px;
            word-break: break-all;
        }

        #log {
            height: 200px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow-y: auto;
            margin-top: 15px;
            font-family: monospace;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }

        .log-time {
            color: #666;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Study Up 푸시 알림 테스트</h1>

    <div class="section">
        <h2>1. 인증 설정</h2>
        <div class="form-group">
            <label for="accessToken">액세스 토큰</label>
            <input id="accessToken" placeholder="액세스 토큰을 입력하세요" type="text">
        </div>
        <button id="verifyTokenBtn" onclick="verifyToken()">토큰 확인</button>
        <div id="authMessage" class="message"></div>
    </div>

    <div class="section">
        <h2>2. Firebase 설정</h2>
        <div class="form-group">
            <label for="deviceId">디바이스 ID</label>
            <input id="deviceId" placeholder="고유한 디바이스 ID를 입력하세요" type="text">
        </div>
        <div class="form-group">
            <label for="deviceType">디바이스 타입</label>
            <select id="deviceType">
                <option value="WEB">Web</option>
                <option value="ANDROID">Android</option>
                <option value="IOS">iOS</option>
            </select>
        </div>
        <button id="initFirebaseBtn" onclick="initFirebase()">Firebase 초기화</button>
        <div id="firebaseMessage" class="message"></div>
    </div>

    <div class="section">
        <h2>3. FCM 토큰 관리</h2>
        <div id="fcmTokenBox" class="token-box" style="display: none;">
            <div id="fcmToken"></div>
        </div>
        <div class="form-group">
            <button id="registerTokenBtn" onclick="registerToken()" disabled>FCM 토큰 등록</button>
            <button id="deleteTokenBtn" onclick="deleteToken()" class="danger" disabled>FCM 토큰 삭제</button>
            <button id="deleteAllTokensBtn" onclick="deleteAllTokens()" class="danger" disabled>모든 토큰 삭제</button>
        </div>
        <div id="tokenMessage" class="message"></div>
    </div>

    <div class="section">
        <h2>4. 테스트 알림 전송</h2>
        <div class="form-group">
            <label for="title">알림 제목</label>
            <input id="title" placeholder="알림 제목을 입력하세요" type="text" value="테스트 알림">
        </div>
        <div class="form-group">
            <label for="body">알림 내용</label>
            <input id="body" placeholder="알림 내용을 입력하세요" type="text" value="이것은 테스트 알림입니다. 정상적으로 수신되었다면 성공입니다.">
        </div>
        <div class="form-group">
            <label for="imageUrl">이미지 URL (선택 사항)</label>
            <input id="imageUrl" placeholder="이미지 URL을 입력하세요" type="text">
        </div>
        <button id="sendNotificationBtn" onclick="sendTestNotification()" disabled>테스트 알림 전송</button>
        <div id="notificationMessage" class="message"></div>
    </div>

    <div class="section">
        <h2>로그</h2>
        <div id="log"></div>
        <button onclick="clearLog()" style="margin-top: 10px;">로그 지우기</button>
    </div>
</div>

<script th:inline="javascript">
    let firebaseMessaging = null;
    let currentFcmToken = null;
    let accessToken = null;
    let isAuthenticated = false;

    // 페이지 로드 시 로컬 스토리지에서 값을 복원
    window.onload = function() {
        const savedToken = localStorage.getItem('accessToken');
        if (savedToken) {
            document.getElementById('accessToken').value = savedToken;
        }

        const savedDeviceId = localStorage.getItem('deviceId');
        if (savedDeviceId) {
            document.getElementById('deviceId').value = savedDeviceId;
        } else {
            document.getElementById('deviceId').value = generateRandomDeviceId();
        }

        const savedDeviceType = localStorage.getItem('deviceType');
        if (savedDeviceType) {
            document.getElementById('deviceType').value = savedDeviceType;
        }
    };

    // 무작위 디바이스 ID 생성
    function generateRandomDeviceId() {
        return 'web-' + Math.random().toString(36).substring(2, 15);
    }

    // 로그 기록
    function log(message) {
        const logElement = document.getElementById('log');
        const time = new Date().toLocaleTimeString();
        const logEntry = document.createElement('div');
        logEntry.classList.add('log-entry');
        
        const timeSpan = document.createElement('span');
        timeSpan.classList.add('log-time');
        timeSpan.textContent = time + ': ';
        
        logEntry.appendChild(timeSpan);
        logEntry.append(message);
        
        logElement.appendChild(logEntry);
        logElement.scrollTop = logElement.scrollHeight;
    }

    // 로그 지우기
    function clearLog() {
        document.getElementById('log').innerHTML = '';
    }

    // 액세스 토큰 검증
    function verifyToken() {
        const tokenInput = document.getElementById('accessToken');
        accessToken = tokenInput.value.trim();
        
        if (!accessToken) {
            showMessage('authMessage', '액세스 토큰을 입력해주세요.', 'error');
            return;
        }

        localStorage.setItem('accessToken', accessToken);
        
        fetch('/api/user/me', {
            headers: {
                'Authorization': 'Bearer ' + accessToken
            }
        })
        .then(response => {
            if (response.ok) {
                isAuthenticated = true;
                showMessage('authMessage', '토큰이 유효합니다.', 'success');
                document.getElementById('initFirebaseBtn').disabled = false;
                log('인증 성공: 토큰이 유효합니다.');
                return response.json();
            } else {
                isAuthenticated = false;
                throw new Error('토큰이 유효하지 않습니다.');
            }
        })
        .then(data => {
            log('사용자 ID: ' + data.data.id);
        })
        .catch(error => {
            showMessage('authMessage', error.message, 'error');
            log('인증 오류: ' + error.message);
        });
    }

    // Firebase 초기화
    function initFirebase() {
        if (!isAuthenticated) {
            showMessage('firebaseMessage', '먼저 액세스 토큰을 검증해주세요.', 'error');
            return;
        }

        const deviceIdInput = document.getElementById('deviceId');
        const deviceId = deviceIdInput.value.trim();
        const deviceType = document.getElementById('deviceType').value;

        if (!deviceId) {
            showMessage('firebaseMessage', '디바이스 ID를 입력해주세요.', 'error');
            return;
        }

        localStorage.setItem('deviceId', deviceId);
        localStorage.setItem('deviceType', deviceType);

        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyBT4ztGBvXBBIULEp93MPQsJxK-eIMQvHQ",
            authDomain: "study-up-448918.firebaseapp.com",
            projectId: "study-up-448918",
            storageBucket: "study-up-448918.appspot.com",
            messagingSenderId: "414677536619",
            appId: "1:414677536619:web:9c6db2bdec75ac54a7053e"
        };

        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }

            firebaseMessaging = firebase.messaging();
            
            Notification.requestPermission().then(permission => {
                if (permission === 'granted') {
                    log('알림 권한이 허용되었습니다.');
                    return firebaseMessaging.getToken();
                } else {
                    throw new Error('알림 권한이 허용되지 않았습니다.');
                }
            }).then(token => {
                currentFcmToken = token;
                document.getElementById('fcmToken').textContent = token;
                document.getElementById('fcmTokenBox').style.display = 'block';
                document.getElementById('registerTokenBtn').disabled = false;
                document.getElementById('deleteTokenBtn').disabled = false;
                document.getElementById('deleteAllTokensBtn').disabled = false;
                document.getElementById('sendNotificationBtn').disabled = false;
                showMessage('firebaseMessage', 'Firebase가 초기화되었습니다.', 'success');
                log('Firebase 초기화 성공: FCM 토큰 발급 완료');

                // 메시지 수신 리스너 설정
                firebaseMessaging.onMessage(payload => {
                    log('알림 수신: ' + JSON.stringify(payload));
                    const { notification } = payload;
                    if (notification) {
                        new Notification(notification.title, {
                            body: notification.body,
                            icon: notification.image || '/favicon.ico'
                        });
                    }
                });
            }).catch(error => {
                showMessage('firebaseMessage', 'Firebase 초기화 오류: ' + error.message, 'error');
                log('Firebase 초기화 오류: ' + error.message);
            });
        } catch (error) {
            showMessage('firebaseMessage', 'Firebase 초기화 오류: ' + error.message, 'error');
            log('Firebase 초기화 오류: ' + error.message);
        }
    }

    // FCM 토큰 등록
    function registerToken() {
        if (!currentFcmToken) {
            showMessage('tokenMessage', 'FCM 토큰이 없습니다.', 'error');
            return;
        }

        const deviceId = document.getElementById('deviceId').value.trim();
        const deviceType = document.getElementById('deviceType').value;

        fetch('/api/notifications/tokens', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + accessToken
            },
            body: JSON.stringify({
                token: currentFcmToken,
                deviceId: deviceId,
                deviceType: deviceType
            })
        })
        .then(response => {
            if (response.ok) {
                showMessage('tokenMessage', 'FCM 토큰이 등록되었습니다.', 'success');
                log('FCM 토큰 등록 성공');
                return response.json();
            } else {
                throw new Error('FCM 토큰 등록에 실패했습니다.');
            }
        })
        .catch(error => {
            showMessage('tokenMessage', error.message, 'error');
            log('FCM 토큰 등록 오류: ' + error.message);
        });
    }

    // FCM 토큰 삭제
    function deleteToken() {
        const deviceId = document.getElementById('deviceId').value.trim();

        fetch('/api/notifications/tokens', {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + accessToken
            },
            body: JSON.stringify({
                deviceId: deviceId
            })
        })
        .then(response => {
            if (response.ok) {
                showMessage('tokenMessage', 'FCM 토큰이 삭제되었습니다.', 'success');
                log('FCM 토큰 삭제 성공');
            } else {
                throw new Error('FCM 토큰 삭제에 실패했습니다.');
            }
        })
        .catch(error => {
            showMessage('tokenMessage', error.message, 'error');
            log('FCM 토큰 삭제 오류: ' + error.message);
        });
    }

    // 모든 FCM 토큰 삭제
    function deleteAllTokens() {
        fetch('/api/notifications/tokens/all', {
            method: 'DELETE',
            headers: {
                'Authorization': 'Bearer ' + accessToken
            }
        })
        .then(response => {
            if (response.ok) {
                showMessage('tokenMessage', '모든 FCM 토큰이 삭제되었습니다.', 'success');
                log('모든 FCM 토큰 삭제 성공');
            } else {
                throw new Error('FCM 토큰 삭제에 실패했습니다.');
            }
        })
        .catch(error => {
            showMessage('tokenMessage', error.message, 'error');
            log('FCM 토큰 삭제 오류: ' + error.message);
        });
    }

    // 테스트 알림 전송
    function sendTestNotification() {
        const title = document.getElementById('title').value.trim();
        const body = document.getElementById('body').value.trim();
        const imageUrl = document.getElementById('imageUrl').value.trim();

        if (!title || !body) {
            showMessage('notificationMessage', '제목과 내용을 입력해주세요.', 'error');
            return;
        }

        const requestBody = {
            title: title,
            body: body
        };

        if (imageUrl) {
            requestBody.imageUrl = imageUrl;
        }

        fetch('/api/notifications/test', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + accessToken
            },
            body: JSON.stringify(requestBody)
        })
        .then(response => {
            if (response.ok) {
                showMessage('notificationMessage', '알림이 전송되었습니다.', 'success');
                log('알림 전송 성공');
                return response.json();
            } else {
                throw new Error('알림 전송에 실패했습니다.');
            }
        })
        .then(data => {
            if (data.data && data.data.length > 0) {
                log('전송된 메시지 ID: ' + data.data.map(item => item.messageId).join(', '));
            }
        })
        .catch(error => {
            showMessage('notificationMessage', error.message, 'error');
            log('알림 전송 오류: ' + error.message);
        });
    }

    // 메시지 표시 함수
    function showMessage(elementId, message, type) {
        const messageElement = document.getElementById(elementId);
        messageElement.textContent = message;
        messageElement.className = 'message ' + type;
        messageElement.style.display = 'block';

        setTimeout(() => {
            messageElement.style.display = 'none';
        }, 5000);
    }
</script>
</body>
</html>
