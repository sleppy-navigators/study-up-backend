<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Study Up - 채팅 테스트</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        .chat-container {
            width: 600px;
            margin: 50px auto;
        }
        #messageArea {
            height: 400px;
            border: 1px solid #ddd;
            padding: 15px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        .message-form {
            display: flex;
            gap: 10px;
        }
        .message-form input[type="text"] {
            flex: 1;
            padding: 8px;
        }
        .message-form button {
            padding: 8px 15px;
        }
        .connection-form {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .input-group label {
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }
        .input-group input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button.disconnect {
            background-color: #f44336;
        }
        button.disconnect:hover {
            background-color: #da190b;
        }
        .message.error {
            background-color: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Study Up 채팅 테스트</h2>
        
        <div class="connection-form">
            <div class="input-group">
                <label for="groupId">그룹 ID</label>
                <input type="number" id="groupId" placeholder="그룹 ID 입력" value="1" min="1">
            </div>
            <div class="input-group">
                <label for="userId">사용자 ID</label>
                <input type="number" id="userId" placeholder="사용자 ID 입력" value="1" min="1">
            </div>
            <button onclick="connect()">연결</button>
            <button onclick="disconnect()" class="disconnect">연결 해제</button>
        </div>

        <div id="messageArea"></div>

        <div class="message-form">
            <input type="text" id="message" placeholder="메시지를 입력하세요">
            <button onclick="sendMessage()">전송</button>
        </div>
    </div>

    <script th:inline="javascript">
        let stompClient = null;
        let groupId = null;
        let userId = null;

        function connect() {
            groupId = document.getElementById('groupId').value;
            userId = document.getElementById('userId').value;
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function(frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/group/' + groupId, function(response) {
                    const apiResponse = JSON.parse(response.body);
                    showMessage(apiResponse.data);
                });
                
                stompClient.subscribe('/user/queue/errors', function(response) {
                    const apiResponse = JSON.parse(response.body);
                    console.log('Error response:', apiResponse);
                    showErrorMessage(apiResponse);
                });

                stompClient.subscribe('/topic/errors', function(response) {
                    const apiResponse = JSON.parse(response.body);
                    console.log('Error response:', apiResponse);
                    showErrorMessage(apiResponse);
                });
                
                showMessage({
                    senderId: 'System',
                    content: '채팅방에 연결되었습니다.'
                });
            });
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
                showMessage({
                    senderId: 'System',
                    content: '연결이 종료되었습니다.'
                });
            }
            stompClient = null;
        }

        function sendMessage() {
            const messageInput = document.getElementById('message');
            const content = messageInput.value;
            
            if (content && stompClient) {
                const chatMessage = {
                    groupId: Number(groupId),
                    senderId: Number(userId),
                    content: content
                };
                
                stompClient.send("/app/chat/message", {}, JSON.stringify(chatMessage));
                messageInput.value = '';
            }
        }

        function showMessage(message) {
            const messageArea = document.getElementById('messageArea');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            const sender = message.senderId === 'System' ? 'System' : `User-${message.senderId}`;
            const timestamp = message.timestamp ? new Date(message.timestamp).toLocaleTimeString() : '';
            messageElement.textContent = `${sender} ${timestamp}: ${message.content}`;
            messageArea.appendChild(messageElement);
            messageArea.scrollTop = messageArea.scrollHeight;
        }

        function showErrorMessage(apiResponse) {
            const messageArea = document.getElementById('messageArea');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'error');
            messageElement.textContent = `Error: ${apiResponse.apiResult}`;
            messageArea.appendChild(messageElement);
            messageArea.scrollTop = messageArea.scrollHeight;
        }

        // Enter 키로 메시지 전송
        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
